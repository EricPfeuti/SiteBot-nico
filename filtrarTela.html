    <link rel="stylesheet" href="style/cards.css">

<body>
    
    <section id="meio-do-site" class="meio-do-site">
        <div class="interface">
            <div class="txt-meio-site">
                <h1>CATALOGAR <span>PLANTAS</span>.</h1>
                <strong>Você pode escolher qual tipo de planta pesquisar:</strong>
            </div><br>

            <div class="cards">
                <div class="card">
                    <div class="card-body">
                        <i class="bi bi-check-square" id="one" style="font-size: 5rem;"></i>
                        <i class="bi bi-check-square-fill" id="two" style="font-size: 5rem;"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Pesquisar Nome</h5>
                        <p>Você pode pesquisar uma planta por nome.</p>
                        <a href="/filtrarNome" class="btn btn-success">Pesquisar</a>
                    </div>
                </div>    
        
                <div class="card">
                    <div class="card-body">
                        <i class="bi bi-lungs" id="one" style="font-size: 5rem;"></i>
                        <i class="bi bi-lungs-fill" id="two" style="font-size: 5rem;"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Pesquisar Propriedade</h5>
                        <p>Você pode pesquisar uma planta por propriedade.</p>
                        <a href="/filtrarPropriedade" class="btn btn-success">Pesquisar</a>
                    </div>
                </div>
            </div><br>

            <div class="btn-pesquisar" style="text-align: center;">
                <a href="/voltar">
                    <button>VOLTAR</button>
                </a>
            </div>
    </section>

</body>
